{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
    <link
        href='https://fonts.googleapis.com/css?family=Encode Sans Condensed|Racing Sans One|Audiowide|DM Sans|Trirong|Yanone Kaffeesatz'
        rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
            font-size: 17px;
            background-color: #fff;
        }
    </style>
</head>


<body>
    <div class="container justify-content-center">

        <form class="cs-form shadow-lg m-5" method="post">

            <div class="text-center text-white" style="background: #00838f;">
                <img src="{% static 'img/logowt.png' %}" width="190" height="70" alt="">
            </div>
            <div class="mx-4 mt-4 p-3">
                <div class="row mb-n4">
                    <div class="col">
                        <div class="cs-form">
                            <input type="email" class="form-control" />
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cs-form">
                            <input type="text" class="form-control" />
                            <label>Last Name</label>
                        </div>
                    </div>
                    
                        <div class="cs-form">
                            <input type="text" class="form-control" />
                            <label>User Name</label>
                        </div>
                    
                    <div class="cs-form">
                        <input type="email" class="form-control" />
                        <label>E-mail</label>
                    </div>
                    <div class="cs-form">
                        <input type="password" class="form-control" />
                        <label>Password</label>
                    </div>
                    <p class="text-muted text-center small">At least 8 characters and 1 digit</p>

                </div>
                <button class="btn btn-block my-3 btn-outline-dark">
                    Sign up
                </button>
                <p class="text-center m-0">
                    Already have an account? <a class="text-decoration-none" href="#">Sign In</a>
                </p>
            </div>

        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
