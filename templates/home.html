{% extends 'base.html' %}

{% load static %}

{% block title %} <title> Home </title> {% endblock %}


{% block content %} 

<div class="row">
    <div class="col-12">
    <h2>All Tasks</h2>    
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Client</th>
            <th>Status</th>
            <th>Type</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
        {% for task in all_tasks %}
          <tr>
            <td>{{ task.date }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.client}}</td>
            <td>{{ task.status}}</td>
            <td>{{ task.type}}</td>
            <td>{{ task.time}}</td>
          </tr>
         
        {% endfor %} 
        </tbody>
      </table>
    </div>

</div>

{% endblock%}
