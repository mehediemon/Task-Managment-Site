{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
    <link
        href='https://fonts.googleapis.com/css?family=Encode Sans Condensed|Racing Sans One|Audiowide|DM Sans|Trirong|Yanone Kaffeesatz'
        rel='stylesheet'>
    <style>
        body {
            font-family: 'DM Sans';
            font-size: 17px;
            background-color: #fff;
        }
    </style>
</head>


<body>

    <div class="container justify-content-center p-5" style="box-sizing: border-box;">

        <form class="cs-form  card shadow-lg m-5" method="post">
            {% csrf_token %}

            <div class="text-center text-white" style="background: #00838f; padding-top: 13px;">
                <p style="font-family: Racing Sans One; font-size: 25px;">SIGN IN</p>
            </div>
            <div class="mx-4 mt-4 p-3">
                <div class="row mb-n4">
                    <div class="col" style="text-align: center;">
                        <div class="text-center text-white " style="padding-top: 50px;">
                            <img src="{% static 'img/logof.png' %}" width="300" height="90" alt="">
                        </div>
                    </div>
                    <div class="col" style="text-align: right;">
                        <div class="cs-form" style="text-align: left;">
                            <label>User Name</label>
                            <input type="text" id="username" name="username" class="form-control" />

                        </div>

                        <div class="cs-form" style="text-align: left;">
                            <label>Password</label>
                            <input type="password" id="pass1" name="pass1" class="form-control" />

                        </div>
                        <p class="text-muted text-center small">At least 8 characters and 1 digit</p>
                        <button type="submit" class="btn btn-block btn-success btn-lg btn-floating my-3 btn-outline-white" style="background-color: #00838f;">
                            Sign In
                        </button>

                    </div>
                    <p class="text-center m-0">
                        Create new account? <a class="text-decoration-none" style="color: #00838f;"
                            href="{% url 'signup' %}">Sign Up</a>
                    </p>

                </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
