{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %} {% endblock %}
  {% block css %} {% endblock %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'icofont/icofont.min.css' %}">
</head>

<body>
  <nav class="navbar bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/img.png' %}" width="115" height="25" alt="">
      </a>
      <button class="navbar-toggler" style="color: orangered;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="icofont-navigation-menu"></span>
      </button>
      <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <img src="{% static 'img/img.png' %}" width="115" height="20" alt="">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body bg-dark">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'add_task' %}">Add Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-family: Arial, Helvetica, sans-serif;" href="{% url 'completed_task' %}">Completed Task</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'pending_task' %}">Pending Task</a>
            </li>
  
          </ul>

        </div>
      </div>
    </div>
  </nav>
  
  
  <div class="container">
    {% block titlecontent %} {% endblock %}
  </div>

  <div class="container">
    {% block content %} {% endblock %}
  </div>


    <footer class="bg-dark text-center text-white" style="bottom: 0; left: 0; position: fixed; width: 100%; margin-top: 20px;">

      <div class="text-center" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="img" href="#">
          <img src="{% static 'img/img.png' %}" width="100px" height="20px" alt="">
        </a>
      </div>
      <!-- Copyright -->
    </footer>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
