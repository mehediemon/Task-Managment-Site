{% extends 'base.html' %}

{% load static %}

{% block title %} <title> Add task </title> {% endblock %}

{% block titlecontent %} 

<div class="row shadow-sm align-items-center" style=" margin-top: 2px; padding: 5px;  color: #00838f;">

    <div class="col ">
      <h2 style="font-family: Didact Gothic; text-align: left; font-size: 23px;">Add Task</h2>
    </div>
    <div class="col align-items-center text-center pb-1">
      <img src="{% static 'img/logof.png' %}" width="150px" height="25px" alt="">
    </div>
    <div class="col align-items-center" >
        <h2  style="font-family: Didact Gothic; text-align: right; font-size: 17px;">Welcome {{ user.username }}</h2>
  
    </div>
    
  
  </div>
{% endblock %}

{% block content %}
<div class="container-fluid">

<div class="row justify-content-center mt-3">
    <form class="cs-form shadow-lg" method="post" style="background-color: white;  padding-bottom: 20px;">
        {% csrf_token %}
        <div>
            <div class="row mt-3">
                <div class="col-lg-4">
                    <label for="client" class="form-label" style="color: #00838f;">Client Name</label>
                    <select name="client" id="client" class="form-select">
                        {% for client in clients %}
                         <option value="{{client.id}}">{{ client.name }}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="status" class="form-label" style="color: #00838f;">Status</label>
                    <select name="status" id="status" class="form-select">
                        <option value="0">Pending</option>
                        <option value="1">Completed</option>

                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="date" class="form-label" style="color: #00838f;">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="task" class="form-label" style="color: #00838f;">Task</label>
                    <input type="text-l" class="form-control" id="task" placeholder="Task name" name="task" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-4">
                    <label for="type" class="form-label" style="color: #00838f;">Type</label>
                    <select name="type" id="type" class="form-select">
                        {% for types in type %}
                           <option value="{{types.id}}">{{ types.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="time" class="form-label" style="color: #00838f;">Time</label>
                    <input type="number" class="form-control" id="time" name="time">
                </div>

                <div class="col-lg-4">
                    <label for="user" class="form-label" style="color: #00838f;">User Name</label>
                    <select name="user" id="user" class="form-select">
                          <option value="{{ userl.id }}">{{userl.username}}</option>
                    
                    </select>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-8"></div>
                <div class="col-4">
                    <button type="submit" class="btn btn-lg btn-floating w-100 shadow-sm"
                        style="background-color: #00838f; border: none; color: #fff; font-family: DM Sans;">
                        <i class="bi bi bi-plus-square" style="color: #fff;"></i>  Add</button>

                </div>
            </div>

        </div>

    </form>
</div>
</div>

{% endblock%}
